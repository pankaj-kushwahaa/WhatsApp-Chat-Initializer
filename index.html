<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>WhatsApp Chat Initializer</title>
</head>
<body>
  <h2 style="text-align: center;margin-top: 40px;">WhatsApp Chat Initializer</h2>
  <div class="container">
    <div class="section">
      <label for="inputBox"> <strong>Number </strong>  </label><br>
      <input type="text" name="" id="inputBox" class="input-box" autofocus>
      <br><small id="alert" style="color:red;"></small><br>
      <label for="inputText">Message (Optional)</label> <br>
      <input type="text" name="" id="inputText" class="input-box" placeholder=""> <br> <br>
      <button id="submit">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
